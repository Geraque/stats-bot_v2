spring:
  config:
    import: "optional:classpath:application-secrets.yaml"
  datasource:
    url: jdbc:postgresql://localhost:5434/stats_bot
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
  sql:
    init:
      mode: always

bot:
  name: Doceho

leetify: {}
